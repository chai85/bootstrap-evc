<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap for webdesign</title>
    <meta name="author" content="chai85">
    <meta name="description" content="learning from ad">

    <!-- Mobile specific meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <form class="" role="form" id="regular-form">
            <div class="form-group has-warning has-feedback">
                <label for="x-id" class="control-label">User name</label>
                <input type="text" id="x-id" class="form-control">
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                <p class="help-block">Password should be between 8 and 12 characters.</p>

            </div>
            <div class="form-group has-error has-feedback">
                <label for="k-id" class="control-label">E-mail</label>
                <input type="email" id="k-id" class="form-control">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <p class="help-block">Password should be between 8 and 12 characters.</p>
            </div>
            <div class="form-group has-success has-feedback">
                <label for="y-id" class="control-label">Password</label>
                <input type="password" id="y-id" class="form-control">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <p class="help-block">Password should be between 8 and 12 characters.</p>
            </div>
            <button type="submit" class="btn btn-info form-control">Submit</button>
        </form>

        <hr>

        <form role="form" class="form-inline">
            <div class="form-group">
                <label for="x-id-1" class="sr-only">User name</label>
                <input type="text" id="x-id-1" class="form-control input-lg" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="y-id-1" class="sr-only">Password</label>
                <input type="password" id="y-id-1" class="form-control input-md" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="z-id-1" class="sr-only">Password</label>
                <input type="password" id="z-id-1" class="form-control input-sm" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>


        <hr>

        <form class="" role="form" id="grid-form">
            <div class="row">
                <div class="col-lg-2">
                    <input type="text" id="x-id-2" class="form-control input-sm" placeholder="Username">
                </div>
                <div class="col-lg-4">
                    <input type="text" id="y-id-2" class="form-control input-sm" placeholder="Username">
                </div>
                <div class="col-lg-2">
                    <input type="text" id="z-id-2" class="form-control input-sm" placeholder="Username">
                </div>
                <div class="col-lg-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
